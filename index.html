<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Clown - Quests & NPCs</title>
    <link rel="icon" type="image/png" href="assets/icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div id="hud">
                <span>HP: <b id="hp-val">--</b></span>
                <span>MP: <b id="mp-val">--</b></span>
                <span>LVL: <b id="lvl-val">1</b></span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="screen-selector" class="overlay">
            <h1 style="color: yellow; text-shadow: 2px 2px red;">RPG CLOWN</h1>
            <h2>ESCOLHA SUA CLASSE</h2>
            <div class="class-options">
                <button class="btn-class warrior" onclick="Game.start('warrior')">GUERREIRO</button>
                <button class="btn-class mage" onclick="Game.start('mage')">MAGO</button>
                <button class="btn-class arrow" onclick="Game.start('arrow')">ARQUEIRO</button>
            </div>
        </div>

        <div id="battle-overlay" class="overlay" style="display: none;">
            <h2 id="battle-title" style="color: red;">INIMIGO</h2>
            <div id="battle-enemy-visual"></div>
            <p>HP Inimigo: <span id="e-hp">0</span></p>
            <div class="class-options">
                <button class="btn-action" onclick="Combat.attack()">ATACAR</button>
                <button class="btn-action" onclick="Combat.magic()">MAGIA (10 MP)</button>
                <button class="btn-action" onclick="Combat.flee()">FUGIR</button>
            </div>
        </div>

        <div id="dialog-box" class="overlay" style="display: none; justify-content: flex-end;">
            <div class="dialog-content">
                <h3 id="npc-name" style="color: yellow; margin: 0;">Nome do NPC</h3>
                <p id="npc-text" style="margin: 10px 0;">Texto aqui...</p>
                <button onclick="NPC.closeDialog()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/sprites.js"></script>
    <script src="js/map.js"></script>
    <script src="js/player.js"></script>
    <script src="js/npc.js"></script>
    <script src="js/combat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
